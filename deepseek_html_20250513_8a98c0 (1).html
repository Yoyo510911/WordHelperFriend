<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Helper Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2em;
        }

        .search-box {
            text-align: center;
            margin: 30px 0;
        }

        input {
            padding: 12px;
            width: 200px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .answer-box {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .example-words {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .speak-button {
            background-color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Helper Friend</h1>
        
        <div class="search-box">
            <input type="text" id="wordInput" placeholder="Type a word here...">
            <button onclick="explainWord()">Explain</button>
        </div>

        <div id="answerBox" class="answer-box" style="display: none;">
            <p id="answerText"></p>
            <button onclick="speakAnswer()" class="speak-button">Hear Explanation</button>
        </div>

        <div class="example-words">
            <h2>Some words you can ask about:</h2>
            <p>Love • Friendship • Sadness • School • Job • Money • Death • Marriage • Baby • Doctor</p>
        </div>
    </div>

    <script>
        const explanations = {
            'love': 'Love is a warm feeling in your heart when you care very much about someone. Like how you feel when you get a big hug from someone you like.',
            'friendship': 'Friendship is when two people like spending time together, share toys/games, and help each other when they need it.',
            'sadness': 'Sadness is the feeling you get when something makes your heart feel heavy, like when your favorite toy breaks. It\'s okay to feel sad sometimes.',
            'school': 'School is a place where kids go to learn new things, make friends, and discover what they\'re good at.',
            'doctor': 'A doctor is a person who helps us stay healthy. They check our bodies, give medicine when we\'re sick, and help us feel better.',
            'money': 'Money is special paper or coins we use to buy things we need like food and clothes, or things we want like toys.',
            'death': 'Death means a person\'s body stops working. We can\'t see them anymore, but we can remember them in our hearts.',
            'marriage': 'Marriage is when two adults who love each other very much make a promise to stay together and take care of each other.',
            'baby': 'A baby is a very young child who needs lots of care and love. Babies grow bigger every day and learn new things.',
            'job': 'A job is work that adults do to earn money. Different jobs help different people - like teachers help students learn.'
        };

        function explainWord() {
            const word = document.getElementById('wordInput').value.toLowerCase();
            const answerBox = document.getElementById('answerBox');
            const answerText = document.getElementById('answerText');

            if (explanations[word]) {
                answerText.textContent = explanations[word];
                answerBox.style.display = 'block';
            } else {
                answerText.textContent = `I'm not sure about that word yet. Can you ask a parent or caregiver to help explain it?`;
                answerBox.style.display = 'block';
            }
        }

        function speakAnswer() {
            const speech = new SpeechSynthesisUtterance();
            speech.text = document.getElementById('answerText').textContent;
            speech.rate = 0.9;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
